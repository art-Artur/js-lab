<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js</title>
</head>
<body>
    <header class="main-header">
        <div class="wrapper">
            <a href="#" class="logo-logo">
                <img src="imgs/logo.svg" alt="логотип">
            </a>
            <a href="#" class="main-header__loc">
                <img src="imgs/location.svg" alt="адресс">
                <span class="main-header__sp">8 минут от м. Маяковская</span>
            </a><br>
            <a href="#" class="main-header__link">студии</a>
            <a href="#" class="main-header__link">тест-драйв</a>
            <a href="#" class="main-header__link">кейсы</a>
            <a href="#" class="main-header__link">контакты</a>
            <a><button id="open-button">форма</button></a>
            <a href="#" class="main-header__sp">
                <img src="imgs/phone.svg" alt="номер телефона">
                <span class="main-header__span">+7 909 151-08-70</span>
            </a>
            <button class="main-header__burger">
                <img src="imgs/burger.svg" alt="бургер меню">
            </button>
        </div>
    </header>
    <main>
        <dialog id="modal">
            <form novalidate id="form">
                <label for="nameInput">Имя: <span>(обязательное поле)</span></label>
                <input type="text" id="name" required aria-describedby="name-error"/>
                <div id="name-error" class="error-message" hidden>введите поле корректно</div><br>
            
                <label for="emailInput">Email: <span>(обязательное поле)</span></label>
                <input type="email" id="email" required aria-describedby="email-error"/>
                <div id="email-error" class="error-message" hidden>введите поле корректно</div><br>
            
                <label for="passwordInput">Пароль: <span>(обязательное поле, не менее 6 символов)</span></label>
                <input type="password" id="password" minlength="6" aria-describedby="password-error"/>
                <div id="password-error" class="error-message" hidden>введите поле корректно</div><br>

                <button id="password-button" type="button">Показать пароль</button>
                <button type="submit">Отправить</button>
                <button id="close-modal" type="button">Закрыть</button>
            </form>
              
        </dialog>
    </main>
    <script src="script4.js"></script>
</body>
</html>
